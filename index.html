<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <header class="header content">
        <div class="header-video">
            <video src="video/keyboard.mp4" muted autoplay loop></video>
        </div>
        <div class="header-overlay"></div>
        <div class="header-content">
            <h1>Pexels</h1>
            <p>The best free stock photos & videos shared by talented creators.</p>
            <a class="btn" href="https://www.pexels.com/" target="_blank" rel="noopener noreferrer">Visita Pexels</a>
        </div>
    </header>
</body>

</html>
